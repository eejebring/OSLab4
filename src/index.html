<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Light control</title>
		<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
		<style>
            .container {
                padding: 2em;
            }
		</style>
		<script src="../client.js"></script>
	</head>
	<body>
		<div class="container columns">
			<header class="col-12">
				<h1 class="text-center">Light control</h1>
				<hr/>
			</header>
			<div class="col-5 col-mx-auto">
				<h2 class="text-center">Light 0</h2>
				<div class="btn-group btn-group-block col-6 col-mx-auto" data-light="0">
					<button class="onButton btn" value="0">On</button>
					<button class="offButton btn btn-primary" value="0">Off</button>
				</div>
			</div>
			<div class="col-5 col-mx-auto">
				<h2 class="text-center">Light 1</h2>
				<div class="btn-group btn-group-block col-6 col-mx-auto" data-light="1">
					<button class="onButton btn">On</button>
					<button class="offButton btn btn-primary">Off</button>
				</div>
			</div>
		</div>
	</body>
</html>
