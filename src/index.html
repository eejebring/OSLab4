<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Light control</title>
		<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
		<style>
            .container {
                padding: 2em;
            }
		</style>
		<script src="../client.js"></script>
	</head>
	<body>
		<div class="container columns">
			<header class="col-12">
				<h1 class="text-center">Light control</h1>
				<hr/>
			</header>
			<section class="col-5 col-mx-auto">
				<h2 class="text-center">Light 0</h2>
				<div class="btn-group btn-group-block col-6 col-mx-auto" data-lightId="0">
					<button class="onButton btn">On</button>
					<button class="offButton btn btn-primary">Off</button>
					<label>
						Interval time (ms)
						<input type="number" class="blinkInterval" placeholder="1000">
					</label>
					<button class="blinkButton btn btn-primary">Blink</button>
					<button class="stopBlinkButton btn d-hide">Stop</button>
				</div>
			</section>
			<section class="col-5 col-mx-auto">
				<h2 class="text-center">Light 1</h2>
				<div class="btn-group btn-group-block col-6 col-mx-auto" data-lightId="1">
					<button class="onButton btn">On</button>
					<button class="offButton btn btn-primary">Off</button>
					<label>
						Interval time (ms)
						<input type="number" class="blinkInterval" placeholder="1000">
					</label>
					<button class="blinkButton btn btn-primary">Blink</button>
					<button class="stopBlinkButton btn d-hide">Stop</button>
				</div>
			</section>
		</div>
	</body>
</html>
